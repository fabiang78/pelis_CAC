<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f7fb471b65.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="shorcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css"/>
    <title>Iniciar Sesion | Pelis CaC</title>
  </head>
  <body class="bodyIniciarSesion">
    <header class="headerIniciarSesion">
      <a href="/index.html" class="anclaLogo">
        <i class="fas fa-film" aria-hidden="true"></i>
        <span>Pelis CaC</span>
      </a>
    </header>

    <!-- MAIN  -->
    <main id="main" class="main">
        <section class="seccionIniciarSesion">
            <form action="">
                <h2 class="tituloIniciarSesion">Iniciar Sesión</h2>
                <div> 
                    <input type="email" name="email" id="email" placeholder="Email">
                    <div class="mensaje-error"></div>
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Contraseña">
                    <div class="mensaje-error"></div>
                </div>
                <div>
                    <input class="boton" type="submit" value="Iniciar Sesión">
                </div>
                <div>
                    <a id="opcion-registrarse" class="opcion-registrarse" href="/registrarse.html">Registrarse</a>
                </div>
            </form>
        </section>
    </main>

    <script src="/validarInicioSesion.js"></script>
  </body>
</html>
